const lsGet = (key, fallback) => {
  try { const v = localStorage.getItem("gasaas_"+key); return v ? JSON.parse(v) : fallback; } catch { return fallback; }
};
const lsSet = (key, val) => {
  try { localStorage.setItem("gasaas_"+key, JSON.stringify(val)); } catch {}
};

// ‚îÄ‚îÄ Helper chamada API via backend ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const apiCall = async (cfg, method, path, body) => {
  const url = `${cfg.backendUrl}/api/asaas${path}`;
  const res = await fetch(url, {
    method,
    headers: { "Content-Type": "application/json", ...(cfg.apiKey ? {"x-asaas-key": cfg.apiKey} : {}) },
    body: body ? JSON.stringify(body) : undefined,
  });
  return res.json();
};

function Cobrancas({cobrancas,setCobrancas,clientes,setClientes,subcontas,apiIntegrado,apiCfg,callApi,receber,setReceber,toast}) {
  const [modal,setModal]=useState(false);
  const [salvando,setSalvando]=useState(false);
  const [form,setForm]=useState({tipo:"BOLETO",splits:[],clienteId:"",valor:"",vencimento:"",descricao:""});
  const f=k=>e=>setForm(p=>({...p,[k]:e.target.value}));
  const addSplit=()=>{if(form.splits.length>=3){toast("‚ö†Ô∏è M√°ximo 3 splits");return;} setForm(p=>({...p,splits:[...p.splits,{walletId:"",splitType:"PERCENTUAL",valor:""}]}));};
  const updSplit=(i,k,v)=>setForm(p=>{const s=[...p.splits];s[i]={...s[i],[k]:v};return{...p,splits:s};});
  const remSplit=i=>setForm(p=>({...p,splits:p.splits.filter((_,idx)=>idx!==i)}));

  const salvar=async()=>{
    if(!form.clienteId){toast("‚ö†Ô∏è Selecione um cliente");return;}
    if(!form.valor||+form.valor<=0){toast("‚ö†Ô∏è Informe o valor");return;}
    if(!form.vencimento){toast("‚ö†Ô∏è Informe o vencimento");return;}

    const cl=clientes.find(c=>c.id===+form.clienteId);
    setSalvando(true);

    let asaasId = cl?.asaasId || "";
    let linkCobranca = "";
    let asaasPaymentId = "";

    // Se API configurada, tenta criar/buscar cliente na Asaas e depois criar cobran√ßa
    if(apiIntegrado) {
      try {
        // Passo 1: Se cliente n√£o tem asaasId, cria ou busca na Asaas pelo CPF/CNPJ
        if(!asaasId && cl?.cpf) {
          // Tenta buscar cliente existente
          const busca = await callApi("GET", `/customers?cpfCnpj=${cl.cpf.replace(/\D/g,"")}`);
          if(busca.data && busca.data.length > 0) {
            asaasId = busca.data[0].id;
          } else {
            // Cria cliente na Asaas
            const novoCliente = await callApi("POST", "/customers", {
              name: cl.nome,
              cpfCnpj: cl.cpf.replace(/\D/g,""),
              email: cl.email || "",
              phone: cl.telefone || "",
            });
            if(novoCliente.id) {
              asaasId = novoCliente.id;
              // Salva asaasId no cliente local
              setClientes(p=>p.map(c=>c.id===cl.id?{...c,asaasId:novoCliente.id}:c));
            }
          }
        }

        if(!asaasId) throw new Error("N√£o foi poss√≠vel identificar o cliente na Asaas. Verifique se o CPF est√° preenchido.");

        // Passo 2: Cria cobran√ßa na Asaas
        const payload = {
          customer: asaasId,
          billingType: form.tipo,
          value: +form.valor,
          dueDate: form.vencimento,
          description: form.descricao || "Cobran√ßa",
          ...(form.splits.length > 0 ? {
            split: form.splits.filter(s=>s.walletId).map(s=>({
              walletId: s.walletId,
              ...(s.splitType==="FIXED" ? {fixedValue:+s.valor} : {percentualValue:+s.valor})
            }))
          } : {})
        };
        const result = await callApi("POST", "/payments", payload);

        if(result.id) {
          asaasPaymentId = result.id;
          linkCobranca = result.invoiceUrl || result.bankSlipUrl || result.transactionReceiptUrl || "";

          // Salva cobran√ßa
          const novaCobranca = {...form, id:result.id, asaasId:result.id, cliente:cl?.nome||"", status:"PENDING", link:linkCobranca, splits:form.splits};
          setCobrancas(p=>[...p, novaCobranca]);

          // ‚úÖ Gera Contas a Receber automaticamente
          setReceber(p=>[...p,{
            id: Date.now(),
            descricao: form.descricao || `Cobran√ßa ‚Äî ${cl?.nome}`,
            cliente: cl?.nome || "",
            clienteId: cl?.id,
            valor: +form.valor,
            vencimento: form.vencimento,
            status: "pendente",
            categoria: "Cobran√ßa Asaas",
            planoId: null,
            asaasId: result.id,
            link: linkCobranca,
          }]);

          setModal(false);
          setForm({tipo:"BOLETO",splits:[],clienteId:"",valor:"",vencimento:"",descricao:""});
          toast("‚úÖ Cobran√ßa criada na Asaas + lan√ßada em Contas a Receber!");
        } else {
          toast("‚ùå Erro Asaas: "+(result.errors?.[0]?.description||result.message||JSON.stringify(result)));
        }
      } catch(e) {
        toast("‚ùå "+e.message);
      }
    } else {
      // Modo demo ‚Äî salva localmente e gera receber
      const novaCobranca = {...form, id:Date.now(), cliente:cl?.nome||"", status:"PENDING", link:"", _demo:true};
      setCobrancas(p=>[...p, novaCobranca]);
      setReceber(p=>[...p,{
        id: Date.now()+1,
        descricao: form.descricao || `Cobran√ßa ‚Äî ${cl?.nome}`,
        cliente: cl?.nome || "",
        clienteId: cl?.id,
        valor: +form.valor,
        vencimento: form.vencimento,
        status: "pendente",
        categoria: "Cobran√ßa",
        planoId: null,
      }]);
      setModal(false);
      setForm({tipo:"BOLETO",splits:[],clienteId:"",valor:"",vencimento:"",descricao:""});
      toast("‚ö†Ô∏è Cobran√ßa salva localmente (API n√£o configurada) + Contas a Receber gerado!");
    }
    setSalvando(false);
  };
  return (
    <div>
      {modal && (
        <Modal title="Nova Cobran√ßa com Split" sub="POST /v3/payments" onClose={()=>setModal(false)} maxWidth={760}>
          <div className="form-grid">
            <Sel label="Cliente" value={form.clienteId} onChange={f("clienteId")}>
              <option value="">Selecione...</option>
              {clientes.map(c=><option key={c.id} value={c.id}>{c.nome} ({c.nomeAluno})</option>)}
            </Sel>
            <Sel label="Forma de Pagamento" value={form.tipo} onChange={f("tipo")}>
              <option value="BOLETO">Boleto</option><option value="PIX">Pix</option><option value="CREDIT_CARD">Cart√£o de Cr√©dito</option>
            </Sel>
            <Inp label="Valor (R$)" type="number" value={form.valor} onChange={f("valor")}/>
            <Inp label="Vencimento" type="date" value={form.vencimento} onChange={f("vencimento")}/>
            <div className="form-full">
              <Txt label="Descri√ß√£o da Cobran√ßa" placeholder="Descreva o servi√ßo prestado (ex: Sess√£o de psicologia ‚Äî Compet√™ncia 02/2025)" value={form.descricao} onChange={f("descricao")}/>
            </div>
            <div className="form-section-title">Split de Pagamento (at√© 3 subcontas)</div>
          </div>
          <div style={{display:"flex",flexDirection:"column",gap:10,marginTop:8}}>
            {form.splits.map((s,i)=>(
              <div className="split-item" key={i}>
                <button className="split-remove" onClick={()=>remSplit(i)}>‚úï</button>
                <div style={{fontSize:12,color:"var(--text3)",marginBottom:10,fontWeight:600}}>Split {i+1}</div>
                <div className="form-grid">
                  <Sel label="Subconta / Wallet" value={s.walletId} onChange={e=>updSplit(i,"walletId",e.target.value)}>
                    <option value="">Selecione...</option>
                    {subcontas.map(x=><option key={x.id} value={x.walletId}>{x.nome} ({x.walletId})</option>)}
                  </Sel>
                  <Sel label="Tipo" value={s.splitType} onChange={e=>updSplit(i,"splitType",e.target.value)}>
                    <option value="PERCENTUAL">Percentual (%)</option>
                    <option value="FIXED">Valor Fixo (R$)</option>
                  </Sel>
                  <Inp label={s.splitType==="FIXED"?"Valor (R$)":"Percentual (%)"} type="number" value={s.valor} onChange={e=>updSplit(i,"valor",e.target.value)}/>
                </div>
              </div>
            ))}
            <button className="add-split-btn" onClick={addSplit}>+ Adicionar Split ({form.splits.length}/3)</button>
          </div>
          <div className="modal-actions">
            <button className="btn sec" onClick={()=>setModal(false)}>Cancelar</button>
            <button className="btn" onClick={salvar} disabled={salvando}>{salvando?"‚è≥ Criando...":"üöÄ Gerar Cobran√ßa"}</button>
          </div>
        </Modal>
      )}
      <div className="card">
        <div className="card-header">
          <div><div className="card-title">Cobran√ßas</div><div className="card-sub">{cobrancas.length} registros</div></div>
          <button className="btn" onClick={()=>setModal(true)}>+ Nova Cobran√ßa</button>
        </div>
        {!apiIntegrado && <div className="warn-box" style={{marginBottom:16}}>‚ö†Ô∏è API Asaas n√£o configurada. Links de pagamento e emiss√£o de NF-e ficar√£o ativos ap√≥s integra√ß√£o.</div>}
        <div className="table-wrap">
          <table>
            <thead><tr><th>Cliente</th><th>Descri√ß√£o</th><th>Tipo</th><th>Valor</th><th>Vencimento</th><th>Splits</th><th>Status</th><th>A√ß√µes</th></tr></thead>
            <tbody>{cobrancas.map(c=>(
              <tr key={c.id}>
                <td style={{fontWeight:600,color:"var(--text)"}}>{c.cliente}</td>
                <td style={{maxWidth:200,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{c.descricao}</td>

                    <button className="btn sm sec" disabled={!apiIntegrado} title={!apiIntegrado?"Configure a API":"Emitir NF-e"}>üìÑ NF-e</button>

            ))}</tbody>
          </table>
        </div>
      </div>
    </div>
  );
}

function Relatorios({receber,pagar,cobrancas,plano,subcontas}) {
  const [tab,setTab]=useState("analitico-rec");
  const [periodo,setPeriodo]=useState("mes");
  const [periodoIni,setPeriodoIni]=useState("");
  const [periodoFim,setPeriodoFim]=useState("");

  const cats3Rec=plano.filter(p=>p.nivel===3&&(p.tipo==="receber"||p.tipo==="ambos"));
  const cats3Pag=plano.filter(p=>p.nivel===3&&(p.tipo==="pagar"||p.tipo==="ambos"));

  const totalRec=receber.filter(r=>r.status!=="cancelado").reduce((a,b)=>a+b.valor,0);
  const recebido=receber.filter(r=>r.status==="recebido").reduce((a,b)=>a+b.valor,0);
  const totalPag=pagar.filter(p=>p.status!=="cancelado").reduce((a,b)=>a+b.valor,0);
  const pago=pagar.filter(p=>p.status==="pago").reduce((a,b)=>a+b.valor,0);

  const recPorCat=cats3Rec.map(c=>{
    const items=receber.filter(r=>r.planoId===c.id&&r.status!=="cancelado");
    return {nome:c.nome,codigo:c.codigo,total:items.reduce((a,b)=>a+b.valor,0),qtd:items.length,recebido:items.filter(r=>r.status==="recebido").reduce((a,b)=>a+b.valor,0)};
  }).filter(c=>c.qtd>0);

  const pagPorCat=cats3Pag.map(c=>{
    const items=pagar.filter(p=>p.planoId===c.id&&p.status!=="cancelado");
    return {nome:c.nome,codigo:c.codigo,total:items.reduce((a,b)=>a+b.valor,0),qtd:items.length,pago:items.filter(p=>p.status==="pago").reduce((a,b)=>a+b.valor,0)};
  }).filter(c=>c.qtd>0);

// ‚îÄ‚îÄ‚îÄ DRE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function DRE({receber,pagar,plano}) {
  const [criterio,setCriterio]=useState("competencia"); // competencia | caixa
  const [periodoIni,setPeriodoIni]=useState("");
  const [periodoFim,setPeriodoFim]=useState("");

  // Filtra por per√≠odo com base no crit√©rio
  const filtrarRec = (items) => items.filter(r=>{
    if(r.status==="cancelado") return false;
    const dtBase = criterio==="caixa" ? r.dataPagamento||r.vencimento : r.vencimento;
    const di = !periodoIni || dtBase>=periodoIni;
    const df = !periodoFim || dtBase<=periodoFim;
    return di && df;
  });
  const filtrarPag = (items) => items.filter(p=>{
    if(p.status==="cancelado") return false;
    const dtBase = criterio==="caixa" ? p.dataPagamento||p.vencimento : p.vencimento;
    const di = !periodoIni || dtBase>=periodoIni;
    const df = !periodoFim || dtBase<=periodoFim;
    return di && df;
  });

  const recFilt   = criterio==="caixa" ? filtrarRec(receber).filter(r=>r.status==="recebido") : filtrarRec(receber);
  const pagFilt   = criterio==="caixa" ? filtrarPag(pagar).filter(p=>p.status==="pago")       : filtrarPag(pagar);

  // Agrupar receitas por categoria n√≠vel 3 ‚Üí n√≠vel 2 ‚Üí n√≠vel 1
  const nivel1Rec = plano.filter(p=>p.nivel===1&&(p.tipo==="receber"||p.tipo==="ambos"));
  const nivel1Pag = plano.filter(p=>p.nivel===1&&(p.tipo==="pagar"||p.tipo==="ambos"));

  const getRecCat  = (cat3Id) => recFilt.filter(r=>r.planoId===cat3Id).reduce((a,b)=>a+b.valor,0);
  const getPagCat  = (cat3Id) => pagFilt.filter(p=>p.planoId===cat3Id).reduce((a,b)=>a+b.valor,0);

  const buildTree = (nivel1List, getter) =>
    nivel1List.map(n1=>{
      const grupos=plano.filter(p=>p.nivel===2&&p.pai===n1.id);
      const gruposData=grupos.map(n2=>{
        const cats=plano.filter(p=>p.nivel===3&&p.pai===n2.id);
        const catsData=cats.map(n3=>({...n3,total:getter(n3.id)})).filter(c=>c.total>0);
        return {...n2,cats:catsData,total:catsData.reduce((a,c)=>a+c.total,0)};
      }).filter(g=>g.total>0);
      return {...n1,grupos:gruposData,total:gruposData.reduce((a,g)=>a+g.total,0)};
    }).filter(n=>n.total>0);

  const treeRec   = buildTree(nivel1Rec, getRecCat);
  const treePag   = buildTree(nivel1Pag, getPagCat);

  const totalReceita = treeRec.reduce((a,n)=>a+n.total,0);
  const totalDespesa = treePag.reduce((a,n)=>a+n.total,0);
  const resultado    = totalReceita - totalDespesa;
  const margemBruta  = totalReceita>0 ? ((resultado/totalReceita)*100).toFixed(1) : "0.0";

  const rowStyle = (nivel) => ({
    display:"flex", justifyContent:"space-between", alignItems:"center",
    padding: nivel===1?"14px 16px" : nivel===2?"10px 16px 10px 32px":"8px 16px 8px 52px",
    borderBottom:"1px solid var(--border)",
    background: nivel===1?"var(--bg3)":nivel===2?"var(--surface2)":"transparent",
    fontWeight: nivel===1?800:nivel===2?600:400,
    fontSize: nivel===1?14:nivel===2?13:12.5,
    color: nivel===1?"var(--text)":nivel===2?"var(--text2)":"var(--text3)",
  });

  return (
    <div>
      {/* Controles */}
      <div style={{display:"flex",gap:10,marginBottom:20,flexWrap:"wrap",alignItems:"center"}}>
        <div style={{display:"flex",gap:4,background:"var(--bg3)",padding:4,borderRadius:10}}>
          {[["competencia","üìÖ Compet√™ncia"],["caixa","üí∞ Caixa (Recebido/Pago)"]].map(([v,l])=>(
            <button key={v} onClick={()=>setCriterio(v)} style={{padding:"7px 16px",borderRadius:7,cursor:"pointer",fontFamily:"var(--font-body)",fontSize:12.5,fontWeight:600,border:"none",transition:"all .15s",background:criterio===v?"var(--surface2)":"transparent",color:criterio===v?"var(--text)":"var(--text3)"}}>
              {l}
            </button>
          ))}
        </div>
        <div style={{display:"flex",alignItems:"center",gap:6,fontSize:12,color:"var(--text3)"}}>
          <span>De:</span>
          <input type="date" className="form-input" style={{width:160,fontSize:12}} value={periodoIni} onChange={e=>setPeriodoIni(e.target.value)}/>
          <span>At√©:</span>
          <input type="date" className="form-input" style={{width:160,fontSize:12}} value={periodoFim} onChange={e=>setPeriodoFim(e.target.value)}/>
          <button className="btn sm sec" onClick={()=>{setPeriodoIni("");setPeriodoFim("");}}>Limpar</button>
        </div>
        <button className="btn sm sec">‚¨á Exportar PDF</button>
      </div>

      {/* Cards resumo */}
      <div style={{display:"grid",gridTemplateColumns:"1fr 1fr 1fr 1fr",gap:16,marginBottom:20}}>
        {[
          {l:"Receita Total",v:fmt(totalReceita),c:"var(--green)"},
          {l:"Despesa Total",v:fmt(totalDespesa),c:"var(--red)"},
          {l:"Resultado",v:fmt(resultado),c:resultado>=0?"var(--green)":"var(--red)"},
          {l:"Margem L√≠quida",v:`${margemBruta}%`,c:+margemBruta>=0?"var(--green)":"var(--red)"},
        ].map((s,i)=>(
          <div className="stat-card" key={i}>
            <div className="stat-label">{s.l}</div>
            <div className="stat-value" style={{fontSize:20,color:s.c}}>{s.v}</div>
          </div>
        ))}
      </div>

      {/* DRE estruturada */}
      <div className="card" style={{padding:0,overflow:"hidden"}}>
        {/* Cabe√ßalho */}
        <div style={{background:"var(--bg)",padding:"16px 20px",borderBottom:"2px solid var(--border)",display:"flex",justifyContent:"space-between",alignItems:"center"}}>
          <div>
            <div style={{fontFamily:"var(--font-head)",fontSize:15,fontWeight:800}}>DRE ‚Äî Demonstrativo de Resultado do Exerc√≠cio</div>
            <div style={{fontSize:12,color:"var(--text3)",marginTop:2}}>
              Crit√©rio: <strong style={{color:"var(--accent2)"}}>{criterio==="competencia"?"Compet√™ncia (data de vencimento)":"Regime de Caixa (recebido/pago)"}</strong>
              {(periodoIni||periodoFim)&&<span> ¬∑ Per√≠odo: {fmtDate(periodoIni)||"in√≠cio"} a {fmtDate(periodoFim)||"fim"}</span>}
            </div>
          </div>
          <div style={{fontSize:11,color:"var(--text3)",textAlign:"right"}}>
            Gerado em {new Date().toLocaleDateString("pt-BR")}
          </div>
        </div>

        {/* RECEITAS */}
        <div style={{...rowStyle(1),borderBottom:"2px solid var(--border)",color:"var(--green)",fontSize:15}}>
          <span>( + ) RECEITAS OPERACIONAIS</span>
          <span style={{color:"var(--green)"}}>{fmt(totalReceita)}</span>
        </div>
        {treeRec.length===0 && (
          <div style={{padding:"14px 16px",fontSize:13,color:"var(--text3)"}}>Nenhuma receita no per√≠odo selecionado.</div>
        )}
        {treeRec.map(n1=>(
          <div key={n1.id}>
            {n1.grupos.map(n2=>(
              <div key={n2.id}>
                <div style={rowStyle(2)}>
                  <span>‚Ü≥ {n2.codigo} ‚Äî {n2.nome}</span>
                  <span style={{color:"var(--green)"}}>{fmt(n2.total)}</span>
                </div>
                {n2.cats.map(n3=>(
                  <div key={n3.id} style={rowStyle(3)}>
                    <span>{n3.codigo} ‚Äî {n3.nome}</span>
                    <span>{fmt(n3.total)}</span>
                  </div>
                ))}
              </div>
            ))}
          </div>
        ))}

        {/* DESPESAS */}
        <div style={{...rowStyle(1),borderTop:"2px solid var(--border)",borderBottom:"2px solid var(--border)",color:"var(--red)",fontSize:15}}>
          <span>( - ) DESPESAS OPERACIONAIS</span>
          <span style={{color:"var(--red)"}}>({fmt(totalDespesa)})</span>
        </div>
        {treePag.length===0 && (
          <div style={{padding:"14px 16px",fontSize:13,color:"var(--text3)"}}>Nenhuma despesa no per√≠odo selecionado.</div>
        )}
        {treePag.map(n1=>(
          <div key={n1.id}>
            {n1.grupos.map(n2=>(
              <div key={n2.id}>
                <div style={rowStyle(2)}>
                  <span>‚Ü≥ {n2.codigo} ‚Äî {n2.nome}</span>
                  <span style={{color:"var(--red)"}}>({fmt(n2.total)})</span>
                </div>
                {n2.cats.map(n3=>(
                  <div key={n3.id} style={rowStyle(3)}>
                    <span>{n3.codigo} ‚Äî {n3.nome}</span>
                    <span>({fmt(n3.total)})</span>
                  </div>
                ))}
              </div>
            ))}
          </div>
        ))}

        {/* RESULTADO */}
        <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",padding:"20px 16px",background:resultado>=0?"rgba(62,207,142,.08)":"rgba(240,101,101,.08)",borderTop:`2px solid ${resultado>=0?"var(--green)":"var(--red)"}`,}}>
          <div>
            <div style={{fontFamily:"var(--font-head)",fontSize:16,fontWeight:800,color:resultado>=0?"var(--green)":"var(--red)"}}>
              {resultado>=0?"( = ) RESULTADO L√çQUIDO DO EXERC√çCIO":"( = ) PREJU√çZO DO EXERC√çCIO"}
            </div>
            <div style={{fontSize:12,color:"var(--text3)",marginTop:4}}>
              Margem l√≠quida: {margemBruta}% ¬∑ {criterio==="caixa"?"Regime de caixa":"Regime de compet√™ncia"}
            </div>
          </div>
          <div style={{fontFamily:"var(--font-head)",fontSize:28,fontWeight:800,color:resultado>=0?"var(--green)":"var(--red)"}}>
